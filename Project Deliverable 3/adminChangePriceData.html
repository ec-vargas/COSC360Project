<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Find User - Admin Panel</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /* Center the sections */
        section {
            margin: 20px;
            /* Adjust margin for centering */
            padding: 5px;
            height: 250px;
            background-color: rgb(171, 223, 117);
            /* Green color */
        }

        /* Left align the headings starting from h2 */
        h2 {
            text-align: left;
            color: #3CB371;
            /* Green color */
        }

        /* Style for the "Admin Home" button text */
        #home span {
            vertical-align: middle;
            /* Align text vertically */
        }

        #home {
            position: absolute;
            /* Position relative to the body */
            top: 10px;
            /* Distance from top */
            right: 10px;
            /* Distance from right */
            padding: 10px 20px;
            /* Adjust padding */
            background-color: #3CB371;
            /* Green color */
            border: none;
            /* Remove border */
            border-radius: 5px;
            /* Rounded corners */
            font-size: 16px;
            /* Font size */
            cursor: pointer;
            /* Cursor style */
            color: white;
            /* Text color */
            margin-top: 0px;
        }

        hr {
            border-color: #3CB371;
            /* Green color */
        }

        footer {
            color: #3CB371;
            /* Green color */
            background-color: rgb(171, 223, 117);
            /* Green color */
            padding: 1em;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        body {
            background-color: rgb(96, 105, 92);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        h1,
        h2,
        button,
        input {
            margin-left: 20px;
        }

        button {
            border: 0;
            line-height: 1.65;
            padding: 0 15px;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            color: #090909;
            border-radius: 10px;
            background-color: rgb(255, 246, 246);
            display: block;
            margin-top: 10px;

            /* display each button on a new line */
        }

        input {
            height: 32px;
            font-size: 15px;
        }

        .inline {
            display: inline;
            text-align: center;
        }

        .sheaders {
            margin-bottom: 0px;
        }

        button:hover {
            background-color: #1fe600;
        }

        #location {
            padding-bottom: 3em;
        }

        #button {
            margin-left: 340px;
        }
    </style>
</head>

<body>
    <button id="home" class="homebutton" onclick="location.href='adminOptions.html'"><span>Admin Home</span></button>
    <h1><a href="home.html">GroceryPricer.ca</a></h1>
    <hr>
    <h2 class="sheaders">Item Details</h2>
    <section>
        <h2>Name: </h2>
        <h2 id="location">Store Location: </h2>
        <h2>Current Price: </h2>
    </section>
    <h2 class="sheaders">Update Price: </h2>
    <input type="text" class="inline" placeholder="Old Price">
    <h2 class="inline"> to </h2>
    <input type="text" class="inline" placeholder="New Price">
    <Button id="button" onclick="location.href='adminFindItems.html'">Save Changes</Button>

    <footer>
        <p><i>Copyright &#169; 2024 Sandhu, Ruan and Vargas </i></p>
    </footer>
</body>

</html>
