<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Find Items - Admin Panel</title>
    <link rel="stylesheet" href="css/reset.css" />
    <!-- <link rel="stylesheet" href="css/AdminStyleSheets.css" /> -->
    <style>
        /* Center the sections */
        section {
            text-align: center;
            margin: 20px auto; /* Adjust margin for centering */
            max-width: 600px; /* Limit the maximum width */
        }

        /* Style for the search button */
        #search-button {
            margin-top: 20px; /* Adjust margin as needed */
            display: block; /* Make button display as block to occupy full width */
            margin-left: auto; /* Move button to right */
            margin-right: auto; /* Move button to left */
            background-color: #3CB371; /* Green color */
            color: white; /* Text color */
            border: none; /* Remove border */
            padding: 10px 20px; /* Adjust padding */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Cursor style */
        }

        /* Style for the text input boxes */
        .search-form-container input[type="text"] {
            width: 80%; /* Adjust width as needed */
            padding: 10px; /* Adjust padding as needed */
            margin-bottom: 10px; /* Adjust margin as needed */
            border: 1px solid #3CB371; /* Green border */
            border-radius: 5px; /* Rounded corners */
        }

        /* Left align the headings starting from h2 */
        h2 {
            text-align: left;
            margin-bottom: 10px; /* Adjust margin as needed */
            color: #3CB371; /* Green color */
        }
        
        #home {
            position: absolute; /* Position relative to the body */
            top: 10px; /* Distance from top */
            right: 10px; /* Distance from right */
            padding: 10px 20px; /* Adjust padding */
            background-color: #3CB371; /* Green color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Cursor style */
            color: white; /* Text color */
        }

        /* Style for the "Admin Home" button text */
        #home span {
            vertical-align: middle; /* Align text vertically */
        }
        
        hr {
            border-color: #3CB371; /* Green color */
        }
        
        footer {
            color: #3CB371; /* Green color */
            background-color: rgb(171, 223, 117); /* Green color */
            padding: 1em;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        
        body {
            background-color: rgb(96, 105, 92);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        
        #secondarytitle {
            text-align: center;
        }

        h1 {
            margin-left: 20px;
            margin-top: 10px;
        }

        h1, h2 {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <button id="home" class="homebutton" onclick="location.href='adminOptions.html'"><span>Admin Home</span></button>
    <h1>GroceryPricer.ca</h1>
    <hr>


    <h2 id="secondarytitle">Find Items</h2>
    <hr>
    <form id="find-items-form" method="POST" action="adminItemResult.php">
    <section>
        <h2>Find Items</h2>
        <div class="search-form-container">
            <input type="text" id="contains" name="contains" placeholder="Enter keyword to search" autocomplete="off"><br>
            <input type="text" id="does-not-contain" name="does-not-contain" placeholder="Enter keyword to exclude" autocomplete="off"><br>
        </div>
    </section>

    <section>
        <h2>Filter by Category</h2>
        <div class="search-form-container">
            <input type="text" id="category" name="category" placeholder="Enter tags" autocomplete="off"><br>
        </div>
    </section>

    <section>
        <h2>Filter by Store</h2>
        <div class="search-form-container">
            <input type="text" id="store-name" name="store-name" placeholder="Enter store name" autocomplete="off"><br>
            <button id="search-button" type="submit">Search</button>
        </div>
    </section>
    </form>

    <hr>
    <footer>
        <p><i>Copyright &#169; 2024 Sandhu, Ruan and Vargas </i></p>
    </footer>
</body>

</html>
