<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Find Post - Admin Panel</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/AdminStyleSheets.css" />
    <style>
        section {
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        #search-button {
            margin-top: 20px; 
            display: block; 
            margin-left: auto; 
            margin-right: auto; 
            background-color: #3CB371; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer; 
        }
        
        .search-form-container input[type="text"] {
            width: 80%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #3CB371; 
            border-radius: 5px; 
        }

        #secondarytitle {
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="home" class="homebutton" onclick="location.href='adminOptions.html'"><span>Admin Home</span></button>
    <h1><a href="home.html">GroceryPricer.ca</a></h1>
    <hr id="tophr">


    <h2 id="secondarytitle">Find Posts</h2>
    <hr>
    <form id="date-range-form" method="POST" action="adminPostResult.php">
    <section>
        <h2>Words</h2>
        <div class="search-form-container">
            <input type="text" id="contains" name="contains" placeholder="Contains:" autocomplete="off"><br>
            <input type="text" id="does-not-contain" name="does-not-contain" placeholder="Does Not Contain:" autocomplete="off"><br>
            <input type="text" id="tags" name="tags" placeholder="Enter tags" autocomplete="off"><br>
        </div>
    </section>

    <section>
        <h2>People</h2>
        <div class="search-form-container">
            <input type="text" id="Email" name="Email" placeholder="Email Address" autocomplete="off"><br>
            <input type="text" id="firstname" name="firstname" placeholder="First Name:" autocomplete="off"><br>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name:" autocomplete="off"><br>
        </div>
    </section>

    <section>
        <h2>Date Range:</h2>
        <div class="search-form-container">
            <label for="category">Start</label><br>
            <input type="date" id="start" name="start" placeholder="Start:" autocomplete="off"><br>
            <label for="category">End</label><br>
            <input type="date" id="end" name="end" placeholder="End:" autocomplete="off"><br>

            <button id="search-button" type="submit">Search</button>
        </div>
    </section>
    </form>
    <hr>
    <footer>
        <p><i>Copyright &#169; 2024 Sandhu, Ruan and Vargas </i></p>
    </footer>
</body>

</html>
