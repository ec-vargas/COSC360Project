<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Find User - Admin Panel</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /* Center the sections */
        section {
            text-align: center;
            margin: 20px auto; /* Adjust margin for centering */
            max-width: 600px; /* Limit the maximum width */
        }

        /* Style for the search button */
        #search-button {
            margin-top: 20px; /* Adjust margin as needed */
            display: block; /* Make button display as block to occupy full width */
            margin-left: auto; /* Move button to right */
            margin-right: auto; /* Move button to left */
            background-color: #3CB371; /* Green color */
            color: white; /* Text color */
            border: none; /* Remove border */
            padding: 10px 20px; /* Adjust padding */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Cursor style */
        }

        /* Style for the text input boxes */
        .search-form-container input[type="text"] {
            width: 80%; /* Adjust width as needed */
            padding: 10px; /* Adjust padding as needed */
            margin-bottom: 10px; /* Adjust margin as needed */
            border: 1px solid #3CB371; /* Green border */
            border-radius: 5px; /* Rounded corners */
        }

        /* Left align the headings starting from h2 */
        h2 {
            text-align: left;
            margin-bottom: 10px; /* Adjust margin as needed */
            color: #3CB371; /* Green color */
        }
        
        #home {
            position: absolute; /* Position relative to the body */
            top: 10px; /* Distance from top */
            right: 10px; /* Distance from right */
            padding: 10px 20px; /* Adjust padding */
            background-color: #3CB371; /* Green color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Cursor style */
            color: white; /* Text color */
        }

        /* Style for the "Admin Home" button text */
        #home span {
            vertical-align: middle; /* Align text vertically */
        }
        
        hr {
            border-color: #3CB371; /* Green color */
        }
        
        footer {
            color: #3CB371; /* Green color */
            background-color: rgb(171, 223, 117); /* Green color */
            padding: 1em;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        
        body {
            background-color: rgb(96, 105, 92);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        
        header {
            background-color: rgb(171, 223, 117);
            padding: 1em;
            padding-left: 2em;
            font-size: 25px;
        }
        
        a {
            background-color: rgb(96, 105, 92);
            margin-top: 1em;
            margin-left: 8em;
            padding: 0.7em;
            color: white;
            text-decoration: none;
            float: left;
            clear: left;
        }
    </style>
</head>

<body>
    <button id="home" class="homebutton" onclick="location.href='adminOptions.html'"><span>Admin Home</span></button>
    <h1>GroceryPricer.ca</h1>
    <hr>


    <h2>Find Users</h2>
    <hr>

    <section>
        <h2>Name</h2>
        <div class="search-form-container">
            <form id="find-items-usernames">
                <input type="text" id="First" name="First" placeholder="First:" autocomplete="off"><br>
                <input type="text" id="Last" name="Last" placeholder="Last:" autocomplete="off"><br>
            </form>
        </div>
    </section>

    <section>
        <h2>User Information</h2>
        <div class="search-form-container">
            <form id="email-location-form">
                <input type="text" id="Email" name="Email" placeholder="Email" autocomplete="off"><br>
                <input type="text" id="does-not-contain" name="does-not-contain" placeholder="Location" autocomplete="off"><br>
            </form>
        </div>
    </section>

    <section>
        <h2>Joined:</h2>
        <div class="search-form-container">
            <form id="join-date-form">
                <label for="category">Start</label><br>
                <input type="date" id="start" name="start" placeholder="Start:" autocomplete="off"><br>
                <label for="category">End</label><br>
                <input type="date" id="end" name="end" placeholder="End:" autocomplete="off"><br>
                <!-- Common search button -->
                <button id="search-button" type="submit">Search</button>
            </form>
        </div>
    </section>

    <hr>
    <footer>
        <p><i>Copyright &#169; 2024 Sandhu, Ruan and Vargas </i></p>
    </footer>
</body>

</html>
